<table mat-table [dataSource]="repos$ | async" class="mat-elevation-z8 repo-table">
    <!-- Owner Column -->
    <ng-container matColumnDef="owner">
        <th mat-header-cell *matHeaderCellDef>Owner</th>
        <td mat-cell *matCellDef="let element" class="owner-cell">
            <img class="owner-avatar" [src]="element.owner.links.avatar.href">
            {{element.owner.display_name}}
        </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Repo Name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}}</td>
    </ng-container>

    <!-- Creation Date Column -->
    <ng-container matColumnDef="create_date">
        <th mat-header-cell *matHeaderCellDef> Creation Date</th>
        <td mat-cell *matCellDef="let element"> {{element.created_on | toDate | date: 'dd/MM/yy'}}</td>
    </ng-container>

    <!-- Link Column -->
    <ng-container matColumnDef="link">
        <th mat-header-cell *matHeaderCellDef>Link to Commits</th>
        <td mat-cell *matCellDef="let element">
            <a class="link-anchor" (click)="handleClickOnRow(element)">Link to view commits</a>
        </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table-row"></tr>
</table>
